<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week2 HomeWork</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2859ef649b.js"
      crossorigin="anonymous"
    ></script>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">
        <i class="fa-solid fa-cloud-sun-rain"></i>
        Weather App
      </h1>
      <div class="search">
        <br />
        <form>
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="col">
                  <input type="text" placeholder="Paris" />
                </div>
              </div>
            </div>
            <div class="col-3">
              <input type="button" />
            </div>
            <div class="col-3">
              <input type="submit" />
            </div>
          </div>
        </form>
      </div>
      <div class="cont">
        <div class="city">
          <i class="fa-solid fa-cloud-sun title-icon"></i>
          <div>
            <h2 id="country_city">ADDIS ABABA</h2>

            <div class="date"></div>
            <div id="cloud">Partly Coudy</div>
          </div>
          <div class="help">
            <i class="fa-solid fa-magnifying-glass hover"></i>
            <div class="hidden">Click to Change City</div>
          </div>
        </div>

        <div class="city-info">
          <div class="row">
            <div class="col-6">
              <div class="temp-container">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy icon"
                  class="weather-icon"
                />
                <div class="stretch">
                  <span class="temperature" id="temperature" unit="celsius"
                    >19</span
                  >
                  <span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="humidity">
                <!-- <li>Precipitation: 0%</li> -->
                <li>Humidity: 77%</li>
                <li>Wind: 8 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <p class="next-days m-5">The next 5 day's weather forcast</p>
      <div class="row">
        <div class="col">
          <i class="fa-solid fa-cloud-sun" style="color: #83bc1a"></i>
          Monday
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun-rain"></i>
          Tuesday
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun"></i>
          Wednesday
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud"></i>
          Thursday
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun"></i>
          Friday
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
